# -*- mode: yaml-mode -*-
---
driver_plugin: vagrant
driver_config:
  require_chef_omnibus: 12.19

driver:
  customize:
    memory: 2048

provisioner:
  name: chef_zero
  http_proxy: <%= ENV['http_proxy'] %>
  https_proxy: <%= ENV['https_proxy'] %>
  client_rb:
    no_proxy: localhost
    http_proxy: <%= ENV['http_proxy'] %>
    https_proxy: <%= ENV['https_proxy'] %>

platforms:
  - name: ubuntu-14.04

suites:
  - name: copylogs_build
    run_list:
      - recipe[copylogs::build]
    attributes: {
      copylogs: {
      }
    }
